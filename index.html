<link rel="stylesheet" type="text/css" href="css/demos.css" />
<script type="text/javascript" src="/Users/sarnobat/trash/jquery/jquery-ui-1.10.4.custom/development-bundle/jquery-1.10.2.js"></script>
<script type="text/javascript" src="/Users/sarnobat/trash/jquery/jquery-ui-1.10.4.custom/development-bundle/ui/jquery.ui.core.js"></script>
<script type="text/javascript" src="/Users/sarnobat/trash/jquery/jquery-ui-1.10.4.custom/development-bundle/ui/jquery.ui.widget.js"></script>
<script type="text/javascript" src="/Users/sarnobat/trash/jquery/jquery-ui-1.10.4.custom/development-bundle/ui/jquery.ui.position.js"></script>
<script type="text/javascript" src="/Users/sarnobat/trash/jquery/jquery-ui-1.10.4.custom/development-bundle/ui/jquery.ui.autocomplete.js"></script>
<script>
$(function() {
//http://netgear.rohidekar.com:8983/solr/collection1/select?q=*%3A*&rows=100&wt=json&indent=true
	$("#autosearch").autocomplete({
		source: function( request, response ) {
			$.ajax({
				url: "http://netgear.rohidekar.com:8983/solr/collection1/select",
				data: { 
					q: "id:*"+request.term + "*",
					wt: 'json',
					rows: 50
				}, 			
				dataType: 'jsonp',
				jsonp: 'json.wrf',
				success: function( data ) {
					console.debug(data);
					$("#suggestions").empty();
					$.each( data.response.docs, function( key, value ) {
						var filename = value.id.match(/.*\/(.*)$/)[1];
						$("#suggestions").append(filename + "<br>");
					});
				}
			}); 
		},
		minLength: 1
	});
});
</SCRIPT>
</head>
<body>
<label for="autosearch">Search Here :  </label>
<input id="autosearch"/>
<div id="suggestions">
</div>
</body>
